build:
  environment:
    node: "v10.11.0"
  dependencies:
    override:
      - git submodule update --init --recursive
      - npm rebuild
      - npm install
  nodes:
    analysis:
      tests:
        override:
          - js-scrutinizer-run
    test:
      tests:
        override:
          - npm test
  tests:
    override:
      - true

